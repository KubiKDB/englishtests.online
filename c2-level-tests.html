<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 level tests</title>
    <style>
        /* Color Palette - Modern UI/UX - Matching the index.html */
        :root {
            --primary-background: #f9f9f9;
            --primary-color: #3498db;
            --primary-color-darker: #2980b9;
            --primary-color-lighter: #5dade2;
            --secondary-color: #f0f0f0;
            --secondary-color-darker: #e0e0e0;
            --text-color-dark: #333333;
            --text-color-light: #ffffff;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --transition-speed: 0.25s;
            --border-radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary-background);
            color: var(--text-color-dark);
            padding: 20px 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 600px;
            margin-bottom: 30px;
            position: relative;
        }

        /* Page Title Style */
        .page-title {
            font-size: 1.7em;
            font-weight: bold;
            color: var(--text-color-dark);
            text-align: center;
            flex-grow: 1;
        }

        /* Fixed Sandwich Menu - Matching index.html */
        .sandwich-menu-button {
            width: 44px;
            height: 44px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            z-index: 20;
            border-radius: 50%;
            transition: background-color var(--transition-speed);
        }

        .sandwich-menu-button:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        /* Fixed sandwich bars */
        .sandwich-bar {
            width: 24px;
            height: 3px;
            background-color: var(--primary-color);
            margin: 2px 0;
            border-radius: 3px;
            transition: transform var(--transition-speed), 
                        opacity var(--transition-speed),
                        background-color var(--transition-speed);
        }
        
        /* Animation for sandwich menu */
        .sandwich-menu-button.active .sandwich-bar:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
            background-color: var(--primary-color-darker);
        }
        
        .sandwich-menu-button.active .sandwich-bar:nth-child(2) {
            opacity: 0;
        }
        
        .sandwich-menu-button.active .sandwich-bar:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
            background-color: var(--primary-color-darker);
        }

        /* Home button */
        .home-button {
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            z-index: 20;
            border-radius: 50%;
            transition: background-color var(--transition-speed);
            text-decoration: none;
        }

        .home-button:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        /* New SVG Home Icon with primary color */
        .home-icon {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
            transition: fill var(--transition-speed);
        }

        .home-button:hover .home-icon {
            fill: var(--primary-color-darker);
        }

        /* Enhanced Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 50px;
            left: 0;
            background-color: var(--text-color-light);
            border-radius: var(--border-radius);
            width: 220px;
            box-shadow: var(--box-shadow);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all var(--transition-speed);
            z-index: 10;
            overflow: hidden;
            border-top: 3px solid var(--primary-color);
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color-dark);
            transition: all var(--transition-speed);
            border-bottom: 1px solid var(--secondary-color);
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a:hover {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--primary-color);
            padding-left: 25px;
        }

        /* Test Squares Grid Container */
        .test-squares-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 90%;
            width: calc(5 * (60px + 10px));
            margin-bottom: 30px;
        }

        /* Individual Test Square - Removed red bottom */
        .test-square {
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius);
            background-color: var(--text-color-light);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .test-square:hover {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }

        /* Mobile adjustments */
        @media (max-width: 700px) {
            .header {
                margin-bottom: 25px;
            }
            
            .page-title {
                font-size: 1.4em;
            }
            
            .test-squares-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
                width: 95%;
            }
            
            .test-square {
                width: calc(100vw / 6.5);
                height: calc(100vw / 6.5);
                font-size: 0.9em;
                border-radius: 8px;
                border-width: 1.5px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="sandwich-menu-button" id="menuButton">
            <div class="sandwich-bar"></div>
            <div class="sandwich-bar"></div>
            <div class="sandwich-bar"></div>
        </div>
        <div class="page-title">C2 level tests</div>
        <a href="https://kubikdb.github.io/test-english-level/" class="home-button">
            <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/>
            </svg>
        </a>

        <div class="dropdown-menu" id="sandwichDropdown">
            <a href="#about">About Us</a>
            <a href="#terms">Terms of Use</a>
            <a href="#privacy">Privacy Policy</a>
        </div>
    </div>

    <div class="test-squares-grid">
        <!-- Test squares will be generated by JavaScript -->
    </div>

    <script>
        // Enhanced menu toggle with animation
        const menuButton = document.getElementById('menuButton');
        const dropdownMenu = document.getElementById('sandwichDropdown');
        
        menuButton.addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent this click from triggering the document click handler
            this.classList.toggle('active');
            dropdownMenu.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                menuButton.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }
        });

        // Prevent dropdown clicks from closing the menu
        dropdownMenu.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // JavaScript to dynamically generate 100 squares
        const gridContainer = document.querySelector('.test-squares-grid');
        for (let i = 1; i <= 100; i++) {
            const square = document.createElement('div');
            square.classList.add('test-square');
            square.textContent = i;
            // You can add an onclick event to each square if needed
            // square.onclick = function() { window.location.href = 'test' + i + '.html'; };
            gridContainer.appendChild(square);
        }
    </script>

</body>
</html>
