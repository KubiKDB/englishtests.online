<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2 English Language Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 800px;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;

        }
    .passage {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #e3f2fd;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>B2 English Language Test</h2>
    <div id="passageContainer"></div> <form id="quizForm"></form>
    <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
    <div id="result" class="result"></div>
    <script>


        fetch('json/b2/test1.json') // Path to your JSON file
            .then(response => {
                console.log("Response Status:", response.status); // ADDED: Check response status
                return response.json();
            })
            .then(data => { // Get the whole JSON data
                console.log("JSON Data:", data); // ADDED: Check if data is loaded

                const passageText = data.passage; // Extract passage from JSON
                const questions = data.questions; // Extract questions array

                // Display Passage
                const passageDiv = document.createElement("div");
                passageDiv.classList.add("passage");
                passageDiv.innerHTML = `<strong>Reading Passage:</strong><br>${passageText}`;
                document.getElementById("passageContainer").appendChild(passageDiv); // Append to passageContainer

                const form = document.getElementById("quizForm");
                let passageAdded = true; // Passage is now added by default

                questions.forEach((q, index) => {
                    console.log("Processing Question:", q.id); // ADDED: Check if loop is running

                    const questionDiv = document.createElement("div");
                    questionDiv.classList.add("question");

                    const questionText = document.createElement("p");
                    questionText.innerHTML = `<strong>${index + 1}. ${q.question}</strong>`;
                    questionDiv.appendChild(questionText);

                    Object.entries(q.options).forEach(([key, value]) => {
                        const input = document.createElement("input");
                        input.type = "radio";
                        input.name = `q${q.id}`;
                        input.value = key;

                        const label = document.createElement("label");
                        label.innerHTML = ` ${key}) ${value}<br>`;

                        questionDiv.appendChild(input);
                        questionDiv.appendChild(label);
                    });

                    form.appendChild(questionDiv);
                });

                document.getElementById("submitBtn").addEventListener("click", function(event) {
                    event.preventDefault();

                    let score = 0;
                    let total = questions.length;
                    let resultText = "<h3>Results:</h3>";

                    questions.forEach(q => {
                        let selected = document.querySelector(`input[name="q${q.id}"]:checked`);
                        if (selected) {
                            if (selected.value === q.correct_answer) {
                                score++;
                                resultText += `<p>Question ${q.id}: Correct ✅</p>`;
                            } else {
                                resultText += `<p>Question ${q.id}: Incorrect ❌ (Correct: ${q.correct_answer})</p>`;
                            }
                        } else {
                            resultText += `<p>Question ${q.id}: No answer selected ❌ (Correct: ${q.correct_answer})</p>`;
                        }
                    });

                    resultText += `<p><strong>Your Score: ${score} / ${total}</strong></p>`;
                    document.getElementById("result").innerHTML = resultText;
                });
            })
            .catch(error => {
                console.error('Error loading questions:', error); // Existing error log
                console.error("Fetch Error Details:", error); // ADDED: More detailed error info
            });
    </script>
</body>
</html>
