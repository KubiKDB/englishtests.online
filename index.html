<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test your English level</title>
    <style>
        /* Color Palette - UI/UX Professional */
        :root {
            --primary-background: #f9f9f9;      /* Light, almost white background */
            --primary-color: #3498db;          /* A professional, friendly blue */
            --primary-color-darker: #2980b9;   /* Darker shade for hover/active */
            --secondary-color: #e7e7e7;        /* Light grey for button background */
            --secondary-color-darker: #d1d1d1; /* Darker grey for button hover */
            --text-color-dark: #333;            /* Dark text for readability */
            --text-color-light: #fff;            /* Light text for buttons */
            --accent-color-red: #e74c3c;        /* Accent red (if still needed subtly) */
            --accent-color-yellow: #f1c40f;     /* Accent yellow (if still needed subtly) */
            --accent-color-green: #2ecc71;      /* Accent green (if still needed subtly) */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern, clean font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: var(--primary-background); /* Using variable for background */
            color: var(--text-color-dark);         /* Default text color */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .sandwich-menu-button {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            cursor: pointer;
            padding: 10px;
        }

        .sandwich-bar {
            width: 100%;
            height: 3px;
            background-color: black; /* Dark color for menu icon */
        }

        /* Dropdown Menu Styles */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--primary-background); /* Match dropdown to background */
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 10px 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
            z-index: 10;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: var(--text-color-dark);     /* Dark text for dropdown links */
            transition: background-color 0.2s ease-in-out; /* Softer transition */
        }

        .dropdown-menu a:hover {
            background-color: var(--secondary-color); /* Light grey hover in dropdown */
        }

        /* "Test your English level" Button Styles */
        .main-button-container {
            width: 90%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .main-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 8px; /* Slightly less rounded corners */
            background-color: var(--primary-color); /* Primary blue for main button */
            text-decoration: none;
            color: var(--text-color-light);     /* Light text for main button */
            font-size: 1.5em;
            font-weight: 600;                  /* Semi-bold font weight */
            text-align: center;
            box-shadow: 0 2px 3px rgba(0,0,0,0.08); /* Subtle shadow */
            transition: background-color 0.2s ease-in-out;
        }

        .main-button:hover {
            background-color: var(--primary-color-darker); /* Darker blue on hover */
        }


        .button-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 15px;
            max-width: 400px;
            width: 90%;
            margin-bottom: 30px;
        }

        .level-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-radius: 8px; /* Slightly less rounded corners */
            background-color: var(--secondary-color); /* Light grey for level buttons */
            text-decoration: none;
            color: var(--text-color-dark);        /* Dark text for level buttons */
            font-size: 1.3em;
            font-weight: 500;                   /* Medium font weight */
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); /* Even more subtle shadow */
            transition: background-color 0.2s ease-in-out;
        }

        .level-button:hover {
            background-color: var(--secondary-color-darker); /* Darker grey on hover */
        }


        /* Specific colors from the image - now for text if needed, but we are using white text now */
        /* We can still use these subtly if needed, e.g., for a very subtle border or text accent */
        /*.level-button.a1 { border-bottom-color: var(--accent-color-red); }
        .level-button.a2 { border-bottom-color: var(--accent-color-red); }
        .level-button.b1 { border-bottom-color: var(--accent-color-yellow); }
        .level-button.b2 { border-bottom-color: var(--accent-color-yellow); }
        .level-button.c1, .level-button.c2 { border-bottom-color: var(--accent-color-green); }*/


        /* Mobile adjustments */
        @media (max-width: 600px) {
            .header {
                margin-top: 15px;
                margin-bottom: 15px;
            }
            .main-button-container {
                margin-bottom: 20px;
            }
            .main-button {
                font-size: 1.3em;
                padding: 15px;
            }
            .button-grid {
                grid-template-columns: 1fr;
                max-width: 90%;
                gap: 10px;
            }
            .level-button {
                font-size: 1.2em;
                padding: 12px;
            }
            .dropdown-menu {
                width: 180px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="sandwich-menu-button" onclick="toggleMenu()">
            <div class="sandwich-bar"></div>
            <div class="sandwich-bar"></div>
            <div class="sandwich-bar"></div>
        </div>
        <div></div> <div></div>

        <div class="dropdown-menu" id="sandwichDropdown">
            <a href="#about">About Us</a>
            <a href="#terms">Terms of Use</a>
            <a href="#privacy">Privacy Policy</a>
        </div>
    </div>

    <div class="main-button-container">
        <a href="https://kubikdb.github.io/test-english-level/englishleveltest" class="main-button">Test your English level</a>
    </div>

    <div class="button-grid">
        <a href="#a1" class="level-button">A1 level tests</a>
        <a href="#a2" class="level-button">A2 level tests</a>
        <a href="#b1" class="level-button">B1 level tests</a>
        <a href="#b2" class="level-button">B2 level tests</a>
        <a href="#c1" class="level-button">C1 level tests</a>
        <a href="#c2" class="level-button">C2 level tests</a>
    </div>

    <script>
        function toggleMenu() {
            const dropdownMenu = document.getElementById('sandwichDropdown');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
</html>
