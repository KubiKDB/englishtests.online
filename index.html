<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test your English level</title>
    <style>
        /* Color Palette - Modern UI/UX */
        :root {
            --primary-background: #f9f9f9;
            --primary-color: #3498db;
            --primary-color-darker: #2980b9;
            --primary-color-lighter: #5dade2;
            --secondary-color: #f0f0f0;
            --secondary-color-darker: #e0e0e0;
            --text-color-dark: #333333;
            --text-color-light: #ffffff;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --transition-speed: 0.25s;
            --border-radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary-background);
            color: var(--text-color-dark);
            padding: 20px 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 500px;
            margin-bottom: 30px;
            position: relative;
        }

        /* Fixed Sandwich Menu to ensure visibility */
        .sandwich-menu-button {
            width: 44px; /* Increased clickable area */
            height: 44px; /* Increased clickable area */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            z-index: 20;
            border-radius: 50%;
            transition: background-color var(--transition-speed);
        }

        .sandwich-menu-button:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        /* Fixed sandwich bars */
        .sandwich-bar {
            width: 24px; /* Fixed width */
            height: 3px; /* Slightly thicker for visibility */
            background-color: var(--primary-color);
            margin: 2px 0; /* Space between bars */
            border-radius: 3px;
            transition: transform var(--transition-speed), 
                        opacity var(--transition-speed),
                        background-color var(--transition-speed);
        }
        
        /* Animation for sandwich menu */
        .sandwich-menu-button.active .sandwich-bar:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
            background-color: var(--primary-color-darker);
        }
        
        .sandwich-menu-button.active .sandwich-bar:nth-child(2) {
            opacity: 0;
        }
        
        .sandwich-menu-button.active .sandwich-bar:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
            background-color: var(--primary-color-darker);
        }

        /* Enhanced Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 50px; /* Adjusted to be below the menu button */
            left: 0;
            background-color: var(--text-color-light);
            border-radius: var(--border-radius);
            width: 220px;
            box-shadow: var(--box-shadow);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all var(--transition-speed);
            z-index: 10;
            overflow: hidden;
            border-top: 3px solid var(--primary-color);
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color-dark);
            transition: all var(--transition-speed);
            border-bottom: 1px solid var(--secondary-color);
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a:hover {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--primary-color);
            padding-left: 25px;
        }

        /* Main Button Container */
        .main-button-container {
            width: 90%;
            max-width: 500px;
            margin-bottom: 35px;
        }

        .main-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            text-decoration: none;
            color: var(--text-color-light);
            font-size: 1.5em;
            font-weight: 600;
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: all var(--transition-speed);
            width: 100%;
        }

        .main-button:hover {
            background-color: var(--primary-color-darker);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .main-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 15px;
            max-width: 500px;
            width: 90%;
        }

        .level-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
            text-decoration: none;
            color: var(--text-color-dark);
            font-size: 1.3em;
            font-weight: 500;
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        .level-button:before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 4px;
            width: 100%;
            background-color: transparent;
            transition: background-color var(--transition-speed);
        }

        .level-button.a1:before, .level-button.a2:before { background-color: #e74c3c; }
        .level-button.b1:before, .level-button.b2:before { background-color: #f1c40f; }
        .level-button.c1:before, .level-button.c2:before { background-color: #2ecc71; }

        .level-button:hover {
            background-color: var(--secondary-color-darker);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .level-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .header {
                margin-bottom: 25px;
            }
            
            .main-button-container {
                margin-bottom: 25px;
            }
            
            .main-button {
                font-size: 1.3em;
                padding: 15px;
            }
            
            .button-grid {
                gap: 12px;
            }
            
            .level-button {
                font-size: 1.2em;
                padding: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="sandwich-menu-button" id="menuButton">
            <div class="sandwich-bar"></div>
            <div class="sandwich-bar"></div>
            <div class="sandwich-bar"></div>
        </div>
        <div></div> <div></div>

        <div class="dropdown-menu" id="sandwichDropdown">
            <a href="#about">About Us</a>
            <a href="#terms">Terms of Use</a>
            <a href="#privacy">Privacy Policy</a>
        </div>
    </div>

    <div class="main-button-container">
        <a href="https://kubikdb.github.io/test-english-level/test-your-english-level" class="main-button">Test your English level</a>
    </div>

    <div class="button-grid">
        <a href="https://kubikdb.github.io/test-english-level/a1-level-tests" class="level-button a1">A1 level tests</a>
        <a href="https://kubikdb.github.io/test-english-level/a2-level-tests" class="level-button a2">A2 level tests</a>
        <a href="https://kubikdb.github.io/test-english-level/b1-level-tests" class="level-button b1">B1 level tests</a>
        <a href="https://kubikdb.github.io/test-english-level/b2-level-tests" class="level-button b2">B2 level tests</a>
        <a href="https://kubikdb.github.io/test-english-level/c1-level-tests" class="level-button c1">C1 level tests</a>
        <a href="https://kubikdb.github.io/test-english-level/c2-level-tests" class="level-button c2">C2 level tests</a>
    </div>

    <script>
        // Enhanced menu toggle with animation
        const menuButton = document.getElementById('menuButton');
        const dropdownMenu = document.getElementById('sandwichDropdown');
        
        menuButton.addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent this click from triggering the document click handler
            this.classList.toggle('active');
            dropdownMenu.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                menuButton.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }
        });

        // Prevent dropdown clicks from closing the menu
        dropdownMenu.addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>

</body>
</html>
